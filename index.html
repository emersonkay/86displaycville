<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #menu {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="menu" src="https://rayrayshogpit.com/s/TV-MENU19final.png" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqz7W-fTKixT-4rRpam8jGRHMUnfsbSFY",
      authDomain: "rayraysoverlay.firebaseapp.com",
      databaseURL: "https://rayraysoverlay-default-rtdb.firebaseio.com",
      projectId: "rayraysoverlay",
      storageBucket: "rayraysoverlay.appspot.com",
      messagingSenderId: "483772055625",
      appId: "1:483772055625:web:f6ba083d3e1ae42af83f98",
      measurementId: "G-V6Q23RGZV1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function fetchState() {
      const snap = await db.ref('overlayState').get();
      return snap.exists() ? snap.val() : {};
    }

    const overlayURLs = {
      "Baked_beans": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/Baked_beans.png?alt=media&token=85dd1380-52b2-4fd6-b9b6-ff65bc14ef6c",
      "Coleslaw": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/Coleslaw.png?alt=media&token=72290b95-2e9c-4219-ae0d-57913a56eb0a",
      "Collard-Greens-overlay": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/Collard%20Greens%20overlay.png?alt=media&token=86424637-0d06-42fc-b4e2-267bed51bf7b",
      "Cornbread-_Cobbler": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/Cornbread_%20Cobbler.png?alt=media&token=98b99628-312f-43a1-b207-35f17c349232",
      "Mac_and_Cheese": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/Mac_and_Cheese.png?alt=media&token=40a33b92-a221-4ff5-9ea6-fead2429cd27",
      "The-meat-sweats-overlay": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/The%20meat%20sweats%20overlay.png?alt=media&token=d2ff9003-4097-4f55-90ce-3626e0aa3774",
      "baby_backs": "https://firebasestorage.googleapis.com/v0/b/rayraysoverlay.firebasestorage.app/o/baby_backs.png?alt=media&token=19fe5493-d0d0-4e2c-a57e-e3f477fe873e",
      // ... add the rest the same way
    };

    async function updateDisplay() {
      const state = await fetchState();
      const container = document.getElementById('container');

      // Clear old overlays
      document.querySelectorAll('.overlay').forEach(el => el.remove());

      Object.entries(state).forEach(([key, isVisible]) => {
        if (isVisible && overlayURLs[key]) {
          const overlay = document.createElement('img');
          overlay.src = overlayURLs[key];
          overlay.className = 'overlay';
          overlay.style.display = 'block';
          container.appendChild(overlay);
        }
      });
    }

    setInterval(updateDisplay, 3000);
    updateDisplay();
  </script>
</body>
</html>
